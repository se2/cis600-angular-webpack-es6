<md-dialog aria-label="{{$root.selectedUser.id}}" flex layout="column">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>{{$root.selectedUser.firstname}} {{$root.selectedUser.lastname}}</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()">
        <i class="material-icons">close</i>
      </md-button>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <md-card md-theme="'default'">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{$root.selectedUser.firstname}} {{$root.selectedUser.lastname}}</span>
            <span class="md-subhead" ng-if="$root.selectedUser.position && $root.selectedUser.employer">{{$root.selectedUser.position}} at {{$root.selectedUser.employer}}</span>
          </md-card-title-text>
          <md-card-title-media>
            <div class="md-media-sm card-media" ng-style="{'background-image': 'url({{$root.selectedUser.avatar ? $root.selectedUser.avatar : defaultAvatar}})'}"></div>
          </md-card-title-media>
        </md-card-title>
        <md-card-content>
          <p ng-bind-html="$root.selectedUser.bio"></p>
        </md-card-content>
      </md-card>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row" layout-align="end center">
    <md-button aria-label="Facebook" href="{{$root.selectedUser.facebook}}" class="md-icon-button nopadding nomargin" target="_blank"
      ng-if="$root.selectedUser.facebook">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#000000" d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M18,5H15.5A3.5,3.5 0 0,0 12,8.5V11H10V14H12V21H15V14H18V11H15V9A1,1 0 0,1 16,8H18V5Z"
        />
      </svg>
    </md-button>
    <md-button aria-label="LinkedIn" href="{{$root.selectedUser.linkedin}}" class="md-icon-button nopadding nomargin" target="_blank"
      ng-if="$root.selectedUser.linkedin">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#000000" d="M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3H19M18.5,18.5V13.2A3.26,3.26 0 0,0 15.24,9.94C14.39,9.94 13.4,10.46 12.92,11.24V10.13H10.13V18.5H12.92V13.57C12.92,12.8 13.54,12.17 14.31,12.17A1.4,1.4 0 0,1 15.71,13.57V18.5H18.5M6.88,8.56A1.68,1.68 0 0,0 8.56,6.88C8.56,5.95 7.81,5.19 6.88,5.19A1.69,1.69 0 0,0 5.19,6.88C5.19,7.81 5.95,8.56 6.88,8.56M8.27,18.5V10.13H5.5V18.5H8.27Z"
        />
      </svg>
    </md-button>
    <md-button aria-label="Email" href="mailto:{{$root.selectedUser.email}}" title="Send email to {{$root.selectedUser.firstname}}"
      class="md-icon-button nopadding nomargin">
      <i class="material-icons">email</i>
    </md-button>
  </md-dialog-actions>
</md-dialog>
